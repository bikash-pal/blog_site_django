<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{static 'css/app_clone.css'}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <ul class="nav navbar-nav">
                <li class="nav-item"> 
                    <a class="navbar-brand" href="{% url 'post_list'%}">My Blog</a>
                </li>
                <li class="nav-item">
                    <a class="navbar-brand" href="{% url 'about'%}">About</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li class="nav-item"> 
                    <a class="navbar-brand" href="{% url 'post_new'%}">New Post</a>
                </li>
                <li class="nav-item"> 
                    <a class="navbar-brand" href="{% url 'post_draft_list'%}">Draft</a>
                </li>
                <li class="nav-item"> 
                    <a class="navbar-brand" href="{% url 'logout'%}">Logout</a>
                </li>
                <li class="nav-item"> 
                    <a>{user.username}</a>
                </li>
                {% else %}
                <li class="nav-item"> 
                    <a class="navbar-brand" href="{% url 'login'%}">
                        <span class="glyphicon glyphicon-user">Login</span>
                    </a>
                </li>

                {% endif %}

            </ul>
        </div>
        

    </nav>
    <div class="container">
        {% block content%}

        {% endblock %}
    </div>
   

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>   
    </body>
</html>
